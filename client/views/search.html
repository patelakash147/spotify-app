


<div class="search-header">
   <div class="container">
      <div class="row">
         <div class="col-md-12">

            <form>
               <h2 class="v-center">search</h2>
               <p class="lead"> Artist Name</p>

               <div class="input-group">
                  <input type="text" ng-model="artist" class="form-control input-md"/>
                  <span class="input-group-btn">
                     <button
                        type="button"
                        class="btn btn-md btn-warning pull-right"
                        ng-click="searchArtist()">Search</button>
                  </span>
               </div>
            </form>

             <div ng-if="display" class="results-block">
               <div ng-repeat="art in display">
                   <div ng-repeat="arts in art.items">
                  <div class="row">

                     <div class="show-name col-md-8"> {{arts.name }}</div>

                  </div>

                     <div class="row"><div class="col-md-8">
                    <p ng-if="arts.genres">
                     <span ng-repeat="gen in arts.genres">
                        [{{gen}}]
                        </span>
                     </p>
                     </div>
                  </div>



                 
                   <div class="row">
                     <div class="col-md-3">
                     <div ng-if="arts.images[1].url == null">
                       <img src="http://www.ehypermart.in/0/images/frontend/image-not-found.png"  style="width:400px;height:400px;"/>
                       <div>
                           <button ng-click="showAlbum(arts.id); showname(arts.id)">Details</button>
                           
                        </div></div>
                         <div ng-if="arts.images[1].url != null">
                        <img ng-src="{{arts.images[1].url}}" style="width:400px;height:400;/></div>
                        <hr>
                     </div>
                  </div>
              <div class="col-md-8">
                        

                        <div>
                           <button ng-click="showAlbum(arts.id); showname(arts.id)">Details</button>
                           <hr>

                        </div>
                     </div>
                      
                  </div>

                  <hr>


               </div>
            </div>

      </div>
    </div>

<div ng-if="albumDetails">
<center><h1>{{ name.name}} </h1></center>
<center><div ng-if="name.images[1].url==null">
                         <img src="http://www.ehypermart.in/0/images/frontend/image-not-found.png"  style="width:400px;height:400px;"/>
                         </div></center>
<center><div ng-if="name.images[1] != null"><img ng-src="{{name.images[1].url}}"  style="width:400px;height:400px;"/></div></center>

 
               
              


   

 <div ng-repeat="detail in albumDetails.items">
               <div class="row">

                     <div class="show-name col-md-8"> {{detail.name }}</div>
                  </div>

               <div ng-repeat="Details in detail.artists">
                  <div class="row">
                   <div class="col-md-8">
                     <div > {{Details.name }}</div>
                     </div>
                  </div>
               </div>
                   <div class="row">
                     <div class="col-md-3">
                     <div ng-if="!detail.images[1].url==null">
                         <img src="http://www.ehypermart.in/0/images/frontend/image-not-found.png"  style="width:400px;height:400px;"/></div>
                         <div ng-if="detail.images[1].url != null">
                        <img ng-src="{{detail.images[1].url}}"  style="width:400px;height:400px;"/></div>
                     </div>
                  </div>
                </div>
 </div>

  </div>
</div>
</div>
</div>
